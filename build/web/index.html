<body>
<!--header-->
<div class="agileheader">
    <h1>LOGIN</h1>
</div>
<!--//header-->
<!--main-->
<section class="main-w3l">
	<div class="w3layouts-main">
		<h2>Login Now</h2>
			<div class="w3ls-form">
				<form method="post" action="LoginServlet" autocomplete="off">
					<div class="email-w3ls">
						<input type="text" id="name" name="uname" onblur="myFunction()" placeholder="username" required="">
						<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
					</div>	<script>function myFunction()  { var x=document.getElementById("name");  x.value=x.value.toUpperCase();  }</script>
                                     
					<div class="w3ls-password">
						<input type="password" name="pswl" placeholder="Password" pattern=".{6,}" required="">
						<span class="icon3"><i class="fa fa-lock" aria-hidden="true"></i></span>
					</div>	
					<span><input type="checkbox" />Remember Me</span>
					<h6><a href="forget.html">Forgot Password?</a></h6>
						<div class="clear"></div>
						<input type="submit" value="Submit" >
				</form>
			</div>	
			<div class="w3ls-bottom">
				<p>Don't Have an Account ?<a href="register.html">Register Now</a></p>
			</div>	
	</div>	
</section>
